version: "3.8"
services:
  mongodb:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_DATABASE: dearwith
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/dearwith
    restart: always

volumes:
  mongo-data: