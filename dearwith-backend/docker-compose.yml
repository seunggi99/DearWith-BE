services:
  mongodb:
    image: mongo:6.0
    container_name: dearwith-backend-mongodb
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: dearwith
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7-alpine
    container_name: dearwith-backend-redis
    restart: always
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--requirepass", "${SPRING_REDIS_PASSWORD}"
    ]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING_REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ninny9988/dearwith-be:latest
    container_name: dearwith-backend-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/dearwith?authSource=admin
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${SPRING_REDIS_PASSWORD}
    depends_on:
      - mongodb
      - redis
    restart: always

volumes:
  mongo-data: