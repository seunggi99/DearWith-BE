spring:
  application:
    name: dearwith-backend
  config:
    import: optional:dotenv:./.env
   ## activate:
    ##  on-profile: prod
  web:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST}
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASS}
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.generate_statistics: true
      hibernate:
        format_sql: true
    show-sql: true


  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: none

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_REST_API_KEY}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope: profile_nickname
          x-twitter:
            client-id: ${X_CLIENT_ID}
            client-secret: ${X_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth2/callback/x"
            scope: users.read,tweet.read,offline.access
            client-name: X (Twitter)
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          x-twitter:
            authorization-uri: https://twitter.com/i/oauth2/authorize
            token-uri: https://api.x.com/2/oauth2/token

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

jwt:
  cookie-secure: true
  cookie-same-site: None
  secret: ${SECRET_KEY}
  expiration-time: 600000          # 10분 (ms)
  refresh-expiration-time: 1209600000   # 14일 (ms)

kakao:
  api-base: https://dapi.kakao.com
  rest-api-key: ${KAKAO_REST_API_KEY}

app:
  firebase:
    admin-json-base64: ${FIREBASE_ADMIN_JSON_BASE64:}
  aws:
    region: ap-northeast-2
    s3:
      base-url: "https://d2xzrz4ksgmdkm.cloudfront.net"
      bucket: dearwith-prod-assets-apne2
      prefix:
        tmp: tmp/
        inline: inline/
        original: original/
  upload:
    max-bytes: 10485760   # 10MB
    allowed-mime: "image/jpeg,image/png,image/webp"
    presign-ttl-seconds: 60
  assets:
    public-base-url: "https://%s.s3.%s.amazonaws.com"
  search:
    recent:
      ttl-days: 7
  auth:
    apple:
      team-id: ${APPLE_TEAM_ID}
      signin:
        key-id: ${APPLE_SIGNIN_KEY_ID}
        private-key: ${APPLE_SIGNIN_PRIVATE_KEY_BASE64}
        client-id: com.dearwith.app
        token-url: https://appleid.apple.com/auth/token
        jwks-url: https://appleid.apple.com/auth/keys
      push:
        key-id: ${APPLE_PUSH_KEY_ID}
        private-key: ${APPLE_PUSH_PRIVATE_KEY_BASE64}

decorator:
  datasource:
    datasource-proxy:
      query:
        enable-logging: true
        log-level: DEBUG
        multiline: true
        include-parameter-values: true
      slow-query:
        enable-logging: true
        threshold: 5000
logging:
  level:
    com.github.gavlyukovskiy.boot.jdbc.decorator: DEBUG
dearwith:
  backend-url: "https://dearwith.kr"