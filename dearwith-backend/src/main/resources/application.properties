spring.application.name=dearwith-backend

management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/dearwith}

springdoc.application.title=DearWith API
springdoc.application.description=DearWith Backend API ??

pring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com