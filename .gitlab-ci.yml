image: docker:20.10

services:
  - docker:dind

# Docker-in-Docker ê´€ë ¨ ì„¤ì •
variables:
  DOCKER_TLS_CERTDIR: ""      
  TAG: $CI_COMMIT_SHA         

stages:
  - build
  - push
  - deploy

build:
  stage: build
  script:
    - echo "ðŸ› ï¸  [build] Building image..."
    - cd dearwith-backend
    - docker build -t $CI_REGISTRY_IMAGE:$TAG .
  # artifacts ë¡œ ë‚¨ê¸°ì§„ ì•Šì§€ë§Œ, 
  # build ë‹¨ê³„ê°€ ë¬´ì¡°ê±´ ì„±ê³µí•´ì•¼ ë’¤ê°€ ì‹¤í–‰ë©ë‹ˆë‹¤.
  artifacts:
    expire_in: 30m
    paths: [] 

push:
  stage: push
  needs:
    - build
  script:
    - echo "ðŸ” [push] Logging into registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - echo "ðŸ“¦ [push] Pushing $CI_REGISTRY_IMAGE:$TAG ..."
    - docker push $CI_REGISTRY_IMAGE:$TAG

deploy:
  stage: deploy
  needs:
    - push
  script:
    - echo "ðŸš€ [deploy] Deploying to EC2..."
    - apk add --no-cache openssh-client docker-compose
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts

    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE/dearwith-backend
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        docker-compose pull
        docker-compose up -d
      EOF

  only:
    - main