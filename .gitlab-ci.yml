image: docker:20.10

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""      
  TAG: $CI_COMMIT_SHA         

stages:
  - build
  - push
  - deploy

build:
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Ô∏è  [build] Building image..."
    - pwd  # ÌòÑÏû¨ ÎîîÎ†âÌÜ†Î¶¨ ÌôïÏù∏
    - ls -la  # ÌååÏùº Î™©Î°ù ÌôïÏù∏
    - cd dearwith-backend
    - pwd  # dearwith-backend ÎîîÎ†âÌÜ†Î¶¨ ÌôïÏù∏
    - ls -la  # dearwith-backend ÌååÏùº Î™©Î°ù ÌôïÏù∏
    - docker build --no-cache -t registry.gitlab.com/kimsk5453/dearwith-be:$TAG .  # Ï∫êÏãú ÏóÜÏù¥ ÎπåÎìú
    - docker tag registry.gitlab.com/kimsk5453/dearwith-be:$TAG registry.gitlab.com/kimsk5453/dearwith-be:latest
    - docker images  # Ïù¥ÎØ∏ÏßÄ ÌôïÏù∏
  after_script:
    - docker logout $CI_REGISTRY
  artifacts:
    expire_in: 30m
    paths: [] 

push:
  stage: push
  needs:
    - build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "üì¶ [push] Pushing image..."
    - docker images  # Ìë∏Ïãú Ï†Ñ Ïù¥ÎØ∏ÏßÄ ÌôïÏù∏
    - docker push registry.gitlab.com/kimsk5453/dearwith-be:$TAG
    - docker push registry.gitlab.com/kimsk5453/dearwith-be:latest
  after_script:
    - docker logout $CI_REGISTRY

deploy:
  stage: deploy
  needs:
    - push
  script:
    - echo "üöÄ [deploy] Deploying to EC2..."
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts

    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE/dearwith-backend
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        
        # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è ÏÇ≠Ï†ú
        docker stop app mongodb || true
        docker rm app mongodb || true
        
        # MongoDB Ïã§Ìñâ
        docker run -d \
          --name mongodb \
          -p 27017:27017 \
          -e MONGO_INITDB_ROOT_USERNAME=$MONGO_USER \
          -e MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASS \
          mongo:latest
        
        # Spring Boot Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïã§Ìñâ
        docker run -d \
          --name app \
          -p 8080:8080 \
          -e SPRING_DATA_MONGODB_URI=mongodb://$MONGO_USER:$MONGO_PASS@mongodb:27017 \
          registry.gitlab.com/kimsk5453/dearwith-be:$TAG
      EOF

  only:
    - main