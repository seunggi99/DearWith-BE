image: docker:20.10

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""      
  TAG: $CI_COMMIT_SHA         

stages:
  - build_and_push
  - deploy

build_and_push:
  stage: build_and_push
  before_script:
    - echo "🔐 Logging into registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - echo "📦 Building image..."
    - cd dearwith-backend
    - docker build --no-cache -t $CI_REGISTRY_IMAGE:$TAG .
    - docker tag $CI_REGISTRY_IMAGE:$TAG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$TAG
    - docker push $CI_REGISTRY_IMAGE:latest
  after_script:
    - docker logout $CI_REGISTRY

deploy:
  stage: deploy
  needs:
    - build_and_push
  before_script:
    - echo "🚀 Prepare SSH..."
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        set -e

        cd ~/DearWith-BE/dearwith-backend

        echo "TAG=$TAG"           > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env

        docker stop app mongodb || true
        docker rm  app mongodb || true

        docker run -d --name mongodb \
          -p 27017:27017 \
          -e MONGO_INITDB_ROOT_USERNAME=$MONGO_USER \
          -e MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASS \
          mongo:6.0

        docker run -d --name app \
          -p 8080:8080 \
          -e SPRING_DATA_MONGODB_URI=mongodb://$MONGO_USER:$MONGO_PASS@mongodb:27017/dearwith?authSource=admin \
          $CI_REGISTRY_IMAGE:$TAG
      EOF
  only:
    - main