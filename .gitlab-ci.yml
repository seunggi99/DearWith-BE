image: docker:20.10

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""      # dind + TLS ì¶©ëŒ ë°©ì§€
  TAG: $CI_COMMIT_SHA         # ì´ë¯¸ì§€ íƒœê·¸ë¡œ ì»¤ë°‹ SHA ì‚¬ìš©

stages:
  - build
  - push
  - deploy

build:
  stage: build
  script:
    - echo "ğŸ› ï¸  Building Docker image..."
    # ë°±ìŠ¬ë˜ì‹œ ì—†ì´, í•œ ì¤„ë¡œ ëª…ë ¹ ì‘ì„±
    - docker build -t $CI_REGISTRY_IMAGE:$TAG -f Dockerfile dearwith-backend
  artifacts:
    paths:
      - /cache
    expire_in: 1h

push:
  stage: push
  script:
    - echo "ğŸ” Logging into GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - echo "ğŸ“¦ Pushing image $CI_REGISTRY_IMAGE:$TAG ..."
    - docker push $CI_REGISTRY_IMAGE:$TAG

deploy:
  stage: deploy
  script:
    - echo "ğŸš€ Deploying to EC2..."
    - apk add --no-cache openssh-client docker-compose
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts

    # ë©€í‹°ë¼ì¸ SSH ë¸”ë¡ì€ '|' ë¡œ ê°ì‹¸ê¸°
    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        docker-compose pull
        docker-compose up -d
      EOF

  only:
    - main