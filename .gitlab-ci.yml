# .gitlab-ci.yml (프로젝트 루트)
image: docker:20.10
services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""
  TAG: $CI_COMMIT_SHA

stages:
  - build
  - push
  - deploy

build:
  stage: build
  script:
    - echo "🛠️  Building Docker image from subfolder..."
    - cd dearwith-backend
    - docker build -t $CI_REGISTRY_IMAGE:$TAG .
  artifacts:
    paths:
      - /cache
    expire_in: 1h

# 이하 push / deploy 스테이지는 변경 없이 그대로
push:
  stage: push
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$TAG

deploy:
  stage: deploy
  script:
    - apk add --no-cache openssh-client docker-compose
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts
    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE/dearwith-backend
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        docker-compose pull
        docker-compose up -d
      EOF
  only:
    - main