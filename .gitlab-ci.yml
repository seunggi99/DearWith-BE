image: docker:20.10

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""      
  TAG: $CI_COMMIT_SHA         

stages:
  - build_and_push
  - deploy

build_and_push:
  stage: build_and_push
  script:
    - echo "ðŸ› ï¸  Building and Pushing image..."
    - cd dearwith-backend
    # 1. ë¹Œë“œ
    - docker build --no-cache -t $CI_REGISTRY_IMAGE:$TAG .
    # 2. ë ˆì§€ìŠ¤íŠ¸ë¦¬ì— ë¡œê·¸ì¸ (CI_JOB_TOKEN ì‚¬ìš©)
    - echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    # 3. í‘¸ì‹œ
    - docker push $CI_REGISTRY_IMAGE:$TAG
    - docker tag $CI_REGISTRY_IMAGE:$TAG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest

deploy:
  stage: deploy
  needs:
    - build_and_push
  script:
    - echo "ðŸš€ Deploying to EC2â€¦"
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts
    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE/dearwith-backend
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        docker stop app mongodb || true
        docker rm app mongodb || true
        docker run -d --name mongodb \
          -p 27017:27017 \
          -e MONGO_INITDB_ROOT_USERNAME=$MONGO_USER \
          -e MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASS \
          mongo:latest
        docker run -d --name app \
          -p 8080:8080 \
          -e SPRING_DATA_MONGODB_URI=mongodb://$MONGO_USER:$MONGO_PASS@mongodb:27017 \
          $CI_REGISTRY_IMAGE:$TAG
      EOF
  only:
    - main