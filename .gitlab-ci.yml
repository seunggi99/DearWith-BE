    expire_in: 1h

push:
  stage: push
  script:
    - echo "ğŸ” Logging into GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" \
        | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - echo "ğŸ“¦ Pushing image $CI_REGISTRY_IMAGE:$TAG ..."
    - docker push $CI_REGISTRY_IMAGE:$TAG

deploy:
  stage: deploy
  script:
    # EC2 ë°°í¬ìš© í•„ìˆ˜ íŒ¨í‚¤ì§€
    - apk add --no-cache openssh-client docker-compose
    - mkdir -p ~/.ssh
    # ê°œì¸í‚¤ ì„¤ì •
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $CI_DEPLOY_HOST >> ~/.ssh/known_hosts

    # ì›ê²© ì„œë²„ì— ì ‘ì†í•´ì„œ docker-compose up
    - |
      ssh -i ~/.ssh/id_rsa $CI_DEPLOY_USER@$CI_DEPLOY_HOST << 'EOF'
        cd ~/DearWith-BE
        echo "TAG=$TAG" > .env
        echo "MONGO_USER=$MONGO_USER" >> .env
        echo "MONGO_PASS=$MONGO_PASS" >> .env
        docker-compose pull
        docker-compose up -d
      EOF
  only:
    - main